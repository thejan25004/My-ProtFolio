<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        /* Main Page Styling */
        main#GalleryPage {
            background: linear-gradient(#696969, black);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 50px 20px;
            overflow: hidden;
        }

        /* Header Styling */
        main#GalleryPage > h1 {
            color: #868686;
            font-family: "Hammersmith One", sans-serif;
            font-size: 4vw;
            font-weight: 400;
            margin: 0;
        }

        main#GalleryPage > h4 {
            color: black;
            font-family: "Hammersmith One", sans-serif;
            font-size: 1.5vw;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Image Container with CSS Grid */
        section.image-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: 300px;
            gap: 20px;
            width: 80%; /* Keep gallery centered */
            max-width: 1200px;
            margin-top: 50px;
            position: relative;
        }

        /* Individual Picture Styling */
        section.image-container picture {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
            border: 4px solid black;
        }

        /* Hover Effect */
        section.image-container picture:hover {
            transform: scale(1.05);
            z-index: 5;
        }

        /* Image Styling */
        section.image-container picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Responsive Design: Adjust Grid for Smaller Screens */
        @media (max-width: 768px) {
            section.image-container {
                grid-template-columns: repeat(2, 1fr); /* 2 columns on smaller screens */
                grid-auto-rows: 200px;
            }
        }

        @media (max-width: 480px) {
            section.image-container {
                grid-template-columns: 1fr; /* 1 column on very small screens */
                grid-auto-rows: 250px;
            }

            main#GalleryPage > h1 {
                font-size: 6vw; /* Adjust title size */
            }

            main#GalleryPage > h4 {
                font-size: 4vw;
            }
        }

    </style>


</head>
<body>
<!-- GALLERY PAGE -->
<main id="GalleryPage">
    <h1>GALLERY</h1>
    <h4>GALLERY</h4>

    <section class="image-container">
        <picture>
            <img src="../assest/images/galleryImages/4/beachnew.jpg" alt="MyFirst-Image" title="My-Image">
        </picture>
        <picture>
            <img src="../assest/images/galleryImages/3/3.png" alt="MySecond-Image" title="My-Image">
        </picture>
        <picture>
            <img src="../assest/images/galleryImages/1/medium.png" alt="MyThird-Image" title="My-Image">
        </picture>
        <picture>
            <img src="../assest/images/galleryImages/2/new.jpg" alt="MyFourth-Image" title="My-Image">
        </picture>
        <picture>
            <img src="../assest/images/galleryImages/5/menew.jpg" alt="MyFifth-Image" title="My-Image">
        </picture>
    </section>
</main>

</body>
</html>
